# FIX: Added GraphQL mutation for updating a room
mutation UpdateRoom($id: ID!, $input: RoomInput!) {
  updateRoom(id: $id, input: $input) {
    id
    hotelId
    number
    type
    floor
    capacity
    price
    size
    status
    amenities
    features
    condition
    lastCleaned
    nextMaintenance
    images
  }
}
